
<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background-size: cover;
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 1em;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      padding: 0;
    }
    nav a {
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2em;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      margin-top: 1em;
    }
    .course {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: .3s;
    }
    .course:hover {
      transform: translateY(-5px);
      border: 1px solid #28a745;
    }
    footer {
      background: rgba(0,0,0,0.6);
      padding: 1em;
      text-align: center;
    }
    button {
      padding: 0.7em 1.2em;
      background: #28a745;
      border: none;
      border-radius: 20px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1e7e34;
    }
    .admin-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 2em;
      border-radius: 5px;
      width: 300px;
    }
    .close {
      float: right;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <header>

      <div class="course"><h3>Matematika</h3><button onclick="showCourse('Matematika','Asosiy matematik tushunchalar: arifmetika, algebra, geometriya va masalalarni yechish usullari.')">Kurs haqida</button></div>

  <script>

      document.getElementById("loginModal").style.display = "none";

    function goHome() {

        </ul>
        <button onclick="goHome()">Orqaga qaytish</button>
      `;
    }
    function showCourse(title, desc) {
      closeLogin();
      document.getElementById('mainContent').innerHTML = `

        <button onclick="showVideos()">Video darslarni ko‘rish</button>
